<div class="mat-elevation-z4">
  <div class="scrollable-form">
    <table mat-table [dataSource]="formasPagamento" class="mat-elevation-z1">

      <!-- ID -->
      <ng-container matColumnDef="fpgId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.fpgId }}</td>
      </ng-container>

      <!-- Tipo -->
      <ng-container matColumnDef="fpgTipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let row">{{ row.fpgTipo }}</td>
      </ng-container>

      <!-- Permite Parcelamento -->
      <ng-container matColumnDef="fpgPermiteParcelamento">
        <th mat-header-cell *matHeaderCellDef>Parcelamento</th>
        <td mat-cell *matCellDef="let row">{{ row.fpgPermiteParcelamento ? 'Sim' : 'Não' }}</td>
      </ng-container>

      <!-- Número Máximo de Parcelas -->
      <ng-container matColumnDef="fpgNumMaxParcelas">
        <th mat-header-cell *matHeaderCellDef>Nº Máx Parcelas</th>
        <td mat-cell *matCellDef="let row">{{ row.fpgNumMaxParcelas }}</td>
      </ng-container>

      <!-- Taxa Adicional -->
      <ng-container matColumnDef="fpgTaxaAdicional">
        <th mat-header-cell *matHeaderCellDef>Taxa Adicional</th>
        <td mat-cell *matCellDef="let row">{{ row.fpgTaxaAdicional | number:'1.2-2' }}</td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['/formaPagamento/update', row.fpgId]" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a [routerLink]="['/formaPagamento/delete', row.fpgId]" class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<mat-card>
  <mat-card-title>Novo Contato</mat-card-title>
  <div class="scrollable-form">
    <form>
      <!-- Campos -->
      <mat-form-field>
        <input matInput placeholder="Telefone comercial" [(ngModel)]="contato.conTelefoneComercial" name="conTelefoneComercial" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Celular" [(ngModel)]="contato.conCelular" name="conCelular" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="E-mail" [(ngModel)]="contato.conEmail" name="conEmail" required>
      </mat-form-field>

      <!-- BotÃµes lado a lado -->
      <button mat-raised-button color="primary" (click)="createContato()">
        Salvar
      </button>
      <button mat-stroked-button color="warn" (click)="cancel()">
        Cancelar
      </button>
    </form>
  </div>
</mat-card>

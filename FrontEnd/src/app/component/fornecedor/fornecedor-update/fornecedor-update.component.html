<mat-card class="fornecedor-card">
  <mat-card-title class="titulo">Atualizar Fornecedor</mat-card-title>
  <div class="scrollable-form">
    <form>
      <!-- Campos de texto -->
      <mat-form-field>
        <input matInput placeholder="Nome Fantasia" [(ngModel)]="fornecedor.forNomeFantasia" name="forNomeFantasia" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="CNPJ" [(ngModel)]="fornecedor.forCnpj" name="forCnpj" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Razão Social" [(ngModel)]="fornecedor.forRazaoSocial" name="forRazaoSocial" required>
      </mat-form-field>

      <!-- Endereço -->
      <mat-form-field>
        <input matInput placeholder="CEP" [(ngModel)]="fornecedor.endCep" name="endCep" (blur)="buscarCEP()" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Rua" [(ngModel)]="fornecedor.endRua" name="endRua" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Número" [(ngModel)]="fornecedor.endNumero" name="endNumero" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Cidade" [(ngModel)]="fornecedor.endCidade" name="endCidade" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Estado" [(ngModel)]="fornecedor.endEstado" name="endEstado" required>
      </mat-form-field>

      <!-- Contato -->
      <mat-form-field>
        <input matInput placeholder="Celular" [(ngModel)]="fornecedor.conCelular" name="conCelular" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Telefone Comercial" [(ngModel)]="fornecedor.conTelefoneComercial" name="conTelefoneComercial" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="E-mail" [(ngModel)]="fornecedor.conEmail" name="conEmail" required>
      </mat-form-field>

      <!-- Botões -->
      <div class="botoes">
        <button mat-raised-button color="primary" (click)="updateFornecedor()">Atualizar</button>
        <button mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
</mat-card>

<main>
  <div class="top-bar">
    <button mat-raised-button (click)="navigateToFormaPagamentoCreate()" color="primary">
      Nova Forma de pagamento
    </button>
  
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="filterFormasPagamento()"
      placeholder="Buscar forma de pagamento..."
      class="pesquisa"
    />
    </div>
    
    <app-forma-pagamento-read [formasPagamento]="filteredFormasPagamento"></app-forma-pagamento-read>
  </main>

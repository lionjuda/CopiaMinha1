<main>
  <div class="top-bar">
    <button mat-raised-button (click)="navigateToFornecedorCreate()" color="primary">
      Novo Fornecedor
    </button>
  
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="filterFornecedores()"
      placeholder="Buscar fornecedor..."
      class="pesquisa"
    />
    </div>
    
    <app-fornecedor-read [fornecedores]="filteredFornecedores"></app-fornecedor-read>
  </main>
